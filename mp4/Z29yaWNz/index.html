<!DOCTYPE html>
<html>
<head>
  <title>👻 Breaking News: Terrifying Unveiling 👻</title>
  <meta property="og:title" content="👻 Breaking News: Terrifying Unveiling 👻">
  <meta property="og:description" content="Prepare to be terrified! Unveiling chilling secrets and shocking revelations that will leave you in shock.">
  <meta property="og:image" content="https://thumbs.dreamstime.com/b/breaking-news-headline-under-magnifying-glass-51249265.jpg">
  <style>
    body {
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
    }
    #video-container {
      position: relative;
      width: 100%;
      height: 100%;
    }
    #video-element {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.7);
      font-size: 24px;
      opacity: 1;
      transition: opacity 0.5s;
    }
    #unmute-button {
      display: none;
      padding: 10px 20px;
      background-color: #ff4500;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="video-container">
    <video id="video-element" loop autoplay muted>
      <source src="lv_0_20230809155834.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div id="overlay">Loading... Please wait a moment!</div>
    <button id="unmute-button">Click to Unmute</button>
  </div>

  <script>
    var video = document.getElementById("video-element");
    var overlay = document.getElementById("overlay");
    var unmuteButton = document.getElementById("unmute-button");

    // AudioContext 및 필터 설정
    var audioContext = new (window.AudioContext || window.webkitAudioContext)();
    var source = audioContext.createMediaElementSource(video);
    var gainNode = audioContext.createGain();

    // 이득 설정 (소리 증폭)
    gainNode.gain.value = 1.0; // 최대 볼륨 설정

    // 노드 연결
    source.connect(gainNode);
    gainNode.connect(audioContext.destination); // 오디오 출력

    // 페이지 로드 시 비디오 재생 및 음소거 해제 시도
    window.onload = function() {
      video.play(); // 비디오 재생
      video.volume = 0.5; // 기본 볼륨 설정

      // 일정 시간 후 자동 음소거 해제 시도
      setTimeout(function() {
        try {
          video.muted = false; // 음소거 해제
          video.volume = 1.0; // 최대 볼륨으로 설정
          overlay.style.opacity = 0; // 오버레이 숨기기
        } catch (e) {
          console.log("Automatic unmute failed, showing button.");
          showUnmuteButton();
        }
      }, 3000); // 3초 후 음소거 해제 시도
    };

    function showUnmuteButton() {
      overlay.innerHTML = "Click the button to unmute!";
      unmuteButton.style.display = "block"; // 버튼 보이기
      unmuteButton.addEventListener("click", function() {
        video.muted = false; // 음소거 해제
        overlay.style.opacity = 0; // 오버레이 숨기기
        unmuteButton.style.display = "none"; // 버튼 숨기기
        video.play(); // 비디오 재생
      });
    }
  </script>
</body>
</html>
