<!DOCTYPE html>
<html>
<head>
  <title>👻 Breaking News: Terrifying Unveiling 👻</title>
  <meta property="og:title" content="👻 Breaking News: Terrifying Unveiling 👻">
  <meta property="og:description" content="Prepare to be terrified! Unveiling chilling secrets and shocking revelations that will leave you in shock.">
  <meta property="og:image" content="https://thumbs.dreamstime.com/b/breaking-news-headline-under-magnifying-glass-51249265.jpg"> <!-- 이미지 URL 수정 -->
  <style>
    body {
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      background-color: black;
    }
    #video-container {
      position: relative;
      width: 100%;
      height: 100%;
    }
    #video-element {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #cta {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #ff4500;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
      display: none;
    }
  </style>
</head>
<body>
  <div id="video-container">
    <video id="video-element" loop autoplay muted>
      <source src="lv_0_20230809155834.mp4" type="video/mp4"> <!-- 동영상 파일 경로 수정 -->
      Your browser does not support the video tag.
    </video>
    <button id="cta">Click to Experience the Unthinkable</button>
  </div>

  <script>
    var video = document.getElementById("video-element");
    var ctaButton = document.getElementById("cta");
    var isClicked = false;

    // AudioContext 및 필터 설정
    var audioContext = new (window.AudioContext || window.webkitAudioContext)();
    var source = audioContext.createMediaElementSource(video);
    var filter = audioContext.createBiquadFilter();
    
    // 필터 설정 (기괴한 효과)
    filter.type = 'lowshelf'; // 저음 강조
    filter.frequency.value = 1000; // 주파수 조절
    filter.gain.value = 25; // 이득 조절 (소리 증폭)

    // 노드 연결
    source.connect(filter);
    filter.connect(audioContext.destination); // 오디오 출력

    video.addEventListener("ended", function() {
      video.currentTime = 0; // 동영상을 처음으로 돌려놓음
      ctaButton.style.display = "block";
      if (!isClicked) {
        setTimeout(function() {
          alert("👻 Breaking News: Terrifying Revelation Unveiled! Click OK to witness the horror.");
        }, 1000);
      }
    });

    ctaButton.addEventListener("click", function() {
      isClicked = true;
      ctaButton.style.display = "none";
      video.play();
    });

    // 페이지 로드 시 비디오 최대 볼륨 및 음소거 해제
    window.onload = function() {
      video.volume = 1.0; // 최대 볼륨 설정
      video.muted = false; // 음소거 해제
      video.play(); // 비디오 재생
    };

    // Automatically copy link to clipboard
    copyToClipboard(window.location.href);

    function copyToClipboard(text) {
      var tempInput = document.createElement("input");
      tempInput.value = text;
      document.body.appendChild(tempInput);
      tempInput.select();
      document.execCommand("copy");
      document.body.removeChild(tempInput);
    }

    // Automatically share link after a delay
    setTimeout(function() {
      shareLink();
    }, 30000);

    function shareLink() {
      var sharedLink = window.location.href;
      if (navigator.share) {
        navigator.share({
          title: "👻 Breaking News: Terrifying Unveiling 👻",
          url: sharedLink
        }).then(() => {
          console.log('Link successfully shared.');
        }).catch((error) => {
          console.error('Error sharing the link:', error);
        });
      } else {
        copyToClipboard(sharedLink);
        // 추가적인 바이럴 마케팅 장치를 구현하세요
        var additionalMarketingMessage = "Prepare to be terrified! Witness the horror: " + sharedLink;
        // 예시: additionalMarketingMessage 를 사용하여 특별한 메시지를 표시하거나 다른 마케팅 활동을 추가하세요
      }
    }
  </script>
</body>
</html>
