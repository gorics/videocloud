<!DOCTYPE html>
<html>
<head>
  <title>🩸 Breaking News! Unveiling the Unthinkable 🩸</title>
  <meta property="og:title" content="🩸 Breaking News! Unveiling the Unthinkable 🩸">
  <meta property="og:description" content="Prepare to be shocked! Unveiling chilling secrets and shocking revelations.">
  <meta property="og:image" content="https://thumbs.dreamstime.com/b/breaking-news-headline-under-magnifying-glass-51249265.jpg"> <!-- 적절한 이미지 URL로 수정하세요 -->
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .container {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }
    video {
      width: 100vw;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      object-fit: cover;
      z-index: -1;
    }
    button {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 15px 30px;
      background-color: #ff4500;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <video loop autoplay controls>
      <source src="lv_0_20230809155834.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <button id="shareButton">Share the Unthinkable</button>
  </div>

  <script>
    var sharedLink = window.location.href;

    var video = document.querySelector("video");
    var shareButton = document.getElementById("shareButton");

    video.addEventListener("click", function() {
      video.play();
      shareButton.style.display = "block";
    });

    function shareLink() {
      if (navigator.share) {
        navigator.share({
          title: "🩸 Breaking News! Unveiling the Unthinkable 🩸",
          url: sharedLink
        }).then(() => {
          console.log('Link successfully shared.');
        }).catch((error) => {
          console.error('Error sharing the link:', error);
        });
      } else {
        copyToClipboard(sharedLink);
      }
      // 여기에 링크 접속 유도 장치 추가
    }

    function copyToClipboard(text) {
      var tempInput = document.createElement("input");
      tempInput.value = text;
      document.body.appendChild(tempInput);
      tempInput.select();
      document.execCommand("copy");
      document.body.removeChild(tempInput);
      // 여기에 링크 접속 유도 장치 추가
    }

    // 페이지가 로드되자마자 자동으로 링크 복사
    copyToClipboard(sharedLink);
  </script>
</body>
</html>
