<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autoplay Video with Unmute and Distorted Sound</title>
    <style>
        /* 전체 화면으로 비디오 표시 */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* 비디오를 화면에 맞게 잘라서 표시 */
        }
    </style>
</head>
<body>
    <video id="myVideo" autoplay loop playsinline>
        <source src="lv_0_20230809155834.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        var video = document.getElementById('myVideo');

        // 페이지 로드 시 최대 볼륨 설정
        window.onload = function() {
            // 최대 볼륨 설정
            video.volume = 1.0; // 최대 볼륨
            video.muted = false; // 음소거 해제

            // 비디오 재생
            video.play();

            // 기괴한 소리를 만들기 위해 AudioContext와 BiquadFilterNode를 사용
            var audioContext = new (window.AudioContext || window.webkitAudioContext)();
            var source = audioContext.createMediaElementSource(video);
            var filter = audioContext.createBiquadFilter();

            // 필터 설정 (예: 기괴한 효과)
            filter.type = 'lowshelf'; // 저음 강조
            filter.frequency.value = 1000; // 주파수 조절
            filter.gain.value = 25; // 이득 조절 (소리 증폭)

            // 노드 연결
            source.connect(filter);
            filter.connect(audioContext.destination); // 오디오 출력

            // 비디오가 로드된 후 필터를 통해 소리 출력
            video.addEventListener('loadeddata', function() {
                audioContext.resume().then(() => {
                    console.log('Audio context resumed');
                });
            });
        };
    </script>
</body>
</html>
